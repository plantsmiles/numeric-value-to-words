apply plugin: 'java'
apply plugin:'application'

mainClassName = "plantsmiles.NumericValueConverter"

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest.attributes("Main-Class": "plantsmiles.NumericValueConverter")
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}